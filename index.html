<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>to do list</title>

    <h1>Ma to do list</h1>

    <div class="container">
      <div class="champs">

      <ul id="taskList"></ul>

    <script src="index.js"></script>
    <script

    ></script>
  </body>
